version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hcp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/hcp_db
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - db
    [cite_start]dns: # Fix for backend network issues [cite: 15]
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    dns: # Fix for frontend network issues (npm install)
      - 8.8.8.8
      - 8.8.4.4

volumes:
  postgres_data: